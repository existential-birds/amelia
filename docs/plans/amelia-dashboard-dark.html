<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amelia Dashboard - Dark Mode</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Barlow+Condensed:wght@400;600&family=Source+Sans+3:wght@400;600&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; }

    @keyframes pulse {
      0%, 100% { opacity: 1; box-shadow: 0 0 8px rgba(255, 200, 87, 0.6); }
      50% { opacity: 0.6; box-shadow: 0 0 12px rgba(255, 200, 87, 0.8); }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes beaconGlow {
      0%, 100% {
        filter: drop-shadow(0 0 4px rgba(255, 200, 87, 0.6)) drop-shadow(0 0 8px rgba(255, 200, 87, 0.4));
      }
      50% {
        filter: drop-shadow(0 0 8px rgba(255, 200, 87, 0.9)) drop-shadow(0 0 16px rgba(255, 200, 87, 0.6)) drop-shadow(0 0 24px rgba(255, 200, 87, 0.3));
      }
    }

    .beacon-pulse {
      animation: beaconGlow 2s ease-in-out infinite;
    }

    .workflow-node:hover {
      transform: translateY(-2px);
      filter: drop-shadow(0 4px 12px rgba(255, 200, 87, 0.15));
    }
  </style>
</head>

                      style={{

            </div>
